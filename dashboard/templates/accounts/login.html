{% extends 'accounts/base.html' %}

{% block title %}Login{% endblock %}

{% block header %}Login{% endblock %}

{% block form %}
    <form class="user" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
        <label for="email">Email or Username:</label>
        <input class="form-control" type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-user btn-block mt-4">Login</button>
        <p class="mt-4 mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'signup' %}"
            style="color: #e02f02;">Register here</a></p>
    </form>
{% endblock %}
