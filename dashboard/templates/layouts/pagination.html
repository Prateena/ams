{% load paginator %}

{% if page.has_previous or page.has_next %}
<ul class="pagination float-right mt-4">
    {% if page.has_previous %}
    <li class="paginate_button page-item previous" id="example2_previous"><a
                    href="?page={{ page.previous_page_number }}" aria-controls="example2" data-dt-idx="0"
                    tabindex="0" class="page-link">Previous</a></li>
    {% endif %}

    <li class="paginate_button page-item active"><a href="#" aria-controls="example2" data-dt-idx="1" tabindex="0"
                    class="page-link">Page {{ page.number }} of {{ page.paginator.num_pages }}</a></li>

    {% if page.has_next %}
    <li class="paginate_button page-item "><a href="?page={{ page.next_page_number }}" aria-controls="example2"
                    data-dt-idx="3" tabindex="0" class="page-link">Next</a></li>
    {% endif %}
</ul>
{% endif %}
