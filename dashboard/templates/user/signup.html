{% extends 'user/base.html' %}

{% block title %}Sign up{% endblock %}

{% block header %}Sign up{% endblock %}

{% block style %}
<style>
    /* Hide the up and down arrows */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        appearance: none;
        margin: 0;
    }
</style>
{% endblock %}

{% block form %}
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input class="form-control" type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input class="form-control" type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
        <label for="phone">Phone:</label>
        <input class="form-control" type="number" id="phone" name="phone" required>
        </div>
        <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input class="form-control" type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
        <label for="gender">Select a Gender:</label>
        <select class="form-control" name="gender" id="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select>
        </div>
        <div class="form-group">
        <label for="address">Address:</label>
        <input class="form-control" type="text" id="address" name="address" required>
        </div>
        <button type="submit" class="btn btn-primary btn-user btn-block mt-4">Sign Up</button>

    </form>
    <p class="mt-4 mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a href="{% url 'login' %}"
        style="color: #e02f02;">Log In</a></p>
{% endblock %}
